<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kalkulator">
        <h3>kalkulator</h3>
        <div class="badanKalkulator">
            <div class="bagian1">
                <div id="hasil"></div>
                <button type="button" id="reset" class="operatorC">c</button>
            </div>
            <div class="bagian2">
                <button type="button" class="angka" value="1">1</button>
                <button type="button" class="angka" value="2">2</button>
                <button type="button" class="angka" value="3">3</button>
                <button type="button" class="operator" value="+">+</button>
            </div>
            <div class="bagian3">
                <button type="button" class="angka" value="4">4</button>
                <button type="button" class="angka" value="5">5</button>
                <button type="button" class="angka" value="6">6</button>
                <button type="button" class="operator" value="-">-</button>
            </div>
            <div class="bagian4">
                <button type="button" class="angka" value="7">7</button>
                <button type="button" class="angka" value="8">8</button>
                <button type="button" class="angka" value="9">9</button>
                <button type="button" class="operator" value="*">*</button>
            </div>
            <div class="bagian5">
                <button type="button" id="bagi" class="operator" value="/">/</button>
                <button type="button" class="angka" value="0">0</button>
                <button type="button" class="angka" value=".">.</button>
                <button type="button" id="samaDengan">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
